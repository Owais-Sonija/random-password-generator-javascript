<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div
    class="min-h-screen bg-slate-700 pl-20 flex flex-col justify-center gap-3"
    >
    <h1 class="text-5xl font-medium text-white">Generate a</h1>
      <h1 class="text-5xl font-medium text-green-600 underline">
          Random Password
      </h1>
      <div class="flex flex-col items-start gap-6 mt-10">
        <div class="flex items-center justify-between w-96 h-10 py-1 px-4 bg-white rounded-lg">
            <input type="text" name="password_field" id="password_field" class="password_field font-medium outline-none" value="Click Generate Password" />
            <span class="copy_btn text-xl font-bold text-green-600 cursor-pointer"><i class="fa-regular fa-copy"></i></span>
        </div>
        <button type="button" class="generate_btn py-2 px-4 bg-green-600 rounded cursor-pointer text-white flex gap-3 items-center"><i class="fa-solid fa-bolt"></i>Generate Password</button>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
